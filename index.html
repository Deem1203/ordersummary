<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="container">
    <img src="images/pattern-background-desktop.svg" alt="" class="bg">
    <img src="images/pattern-background-mobile.svg" alt="" class="mbbg">
    <div class="center">
      <img src="images/illustration-hero.svg" alt="" class="divimg">
      <h1 class="headingdiv">Order Summary</h1>
      <p class="info">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>
      <div class="price">
        <img src="images/icon-music.svg" alt="" class="msc">
        <h3 class="headin">Annual Plan</h3>
        <p class="cost">$59.99/year</p>
        <a class="change" href="#">Change</a>
        <button>Proceed to Payment</button>
        <a href="#" class="cancel">Cancel Order</a>
      </div>
    </div>
  </div>

</body>

</html>
